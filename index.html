        }
        const phaseSpecificAdviceArray = phaseData.dias;
        if (!phaseSpecificAdviceArray) {
            console.error(`El array 'dias' no est√° definido para la fase: ${phaseData.name}`);
            return;
        }
        const numAvailableAdvice = phaseSpecificAdviceArray.length;

        for (let dayIndexInPhaseDisplay = 0; dayIndexInPhaseDisplay < numDaysInPhase && dayCounter < finalCycleLength; dayIndexInPhaseDisplay++, dayCounter++) {
            let effectiveAdviceIndex = dayIndexInPhaseDisplay; 

            if (numDaysInPhase < numAvailableAdvice) {
                const takeFromStart = Math.ceil(numDaysInPhase / 2);
                if (dayIndexInPhaseDisplay < takeFromStart) {
                    effectiveAdviceIndex = dayIndexInPhaseDisplay;
                } else {
                    effectiveAdviceIndex = numAvailableAdvice - (numDaysInPhase - dayIndexInPhaseDisplay);
                }
            }
            
            const dayData = (effectiveAdviceIndex >= 0 && effectiveAdviceIndex < numAvailableAdvice) 
                            ? phaseSpecificAdviceArray[effectiveAdviceIndex] 
                            : null; 
            
            const card = document.createElement("div");
            // card.className = `col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4 d-flex`; 
            // para mostrar 4 cards por fila en pantallas grandes y 2 en pantallas peque√±as
            card.className = `col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 mb-4 d-flex`;
            const dateForCard = new Date(currentDate);

            card.innerHTML = `
                <div class="card phase-card ${phaseData.class} w-100" data-bs-toggle="modal" data-bs-target="#infoModal"
                     data-phase-index="${phaseIndex}"
                     data-day-index-in-phase="${effectiveAdviceIndex}" 
                     data-actual-day-of-phase="${dayIndexInPhaseDisplay + 1}"
                     data-date="${dateForCard.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}">
                  <div class="card-body d-flex flex-column">
                    <p class="text-end small text-muted mb-0" style="font-size: 0.7rem; line-height: 1;">Ciclo D√≠a: ${dayCounter + 1}</p> 
                    <h5 class="card-title">${phaseData.icon} ${dateForCard.toLocaleDateString('es-ES', {day: 'numeric', month: 'short'})}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">${phaseData.name} - D√≠a ${dayIndexInPhaseDisplay + 1}</h6>
                    <p class="card-text mt-auto" style="font-size: 0.85em;">${((dayData && dayData.adviceDia) || phaseData.adviceGeneral).substring(0, 50)}...</p>
                  </div>
                </div>
              `;
            calendarContainer.appendChild(card);
            currentDate.setDate(currentDate.getDate() + 1);
        }
    });
}

function handleFormSubmit(event) { // Esta es la funci√≥n que se llama en el submit
    event.preventDefault();
    
    const startDateEl = document.getElementById("startDate");
    const cycleLengthEl = document.getElementById("cycleLength");
    const bleedingDaysEl = document.getElementById("bleedingDays");
    const folicularDaysInputEl = document.getElementById("follicularDaysInput");
    const ovulationDaysInputEl = document.getElementById("ovulationDaysInput");
    const lutealDaysInputEl = document.getElementById("lutealDaysInput");

    // VERIFICACI√ìN EXPL√çCITA DE CADA ELEMENTO DEL FORMULARIO
    if (!startDateEl) { console.error("Elemento del formulario con ID 'startDate' NO ENCONTRADO."); alert("Error: Falta el campo de fecha de inicio."); return; }
    if (!cycleLengthEl) { console.error("Elemento del formulario con ID 'cycleLength' NO ENCONTRADO."); alert("Error: Falta el campo de duraci√≥n del ciclo."); return; }
    if (!bleedingDaysEl) { console.error("Elemento del formulario con ID 'bleedingDays' NO ENCONTRADO."); alert("Error: Falta el campo de d√≠as de sangrado."); return; }
    if (!folicularDaysInputEl) { console.error("Elemento del formulario con ID 'follicularDaysInput' NO ENCONTRADO."); alert("Error: Falta el campo de d√≠as foliculares."); return; }
    if (!ovulationDaysInputEl) { console.error("Elemento del formulario con ID 'ovulationDaysInput' NO ENCONTRADO."); alert("Error: Falta el campo de d√≠as de ovulaci√≥n."); return; }
    if (!lutealDaysInputEl) { console.error("Elemento del formulario con ID 'lutealDaysInput' NO ENCONTRADO."); alert("Error: Falta el campo de d√≠as l√∫teos."); return; }

    const startInputVal = startDateEl.value;
    if (!startInputVal) {
        alert("Por favor, selecciona la fecha de inicio del sangrado.");
        return;
    }

    // Si todas las verificaciones pasan, entonces podemos leer .value
    saveToLocal({
        startDate: startInputVal,
        cycleLength: cycleLengthEl.value,
        bleedingDays: bleedingDaysEl.value,
        folicularDaysInput: folicularDaysInputEl.value,
        ovulationDaysInput: ovulationDaysInputEl.value,
        lutealDaysInput: lutealDaysInputEl.value
    });
    generateCalendarAndDisplay();
}

function handleModalShow(event) {
    if (typeof phases === 'undefined' || phases.length === 0) {
        console.error("handleModalShow llamado antes de que 'phases' data est√© definida o cargada.");
        return;
    }
    const cardClicked = event.relatedTarget.closest(".phase-card");
    if (!cardClicked) return;

    const phaseIndex = parseInt(cardClicked.getAttribute("data-phase-index"));
    const effectiveAdviceIndex = parseInt(cardClicked.getAttribute("data-day-index-in-phase"));
    const actualDayOfPhase = cardClicked.getAttribute("data-actual-day-of-phase");
    const date = cardClicked.getAttribute("data-date");

    const phaseData = phases[phaseIndex]; 
    if (!phaseData) {
        console.error(`Datos de fase no encontrados para el √≠ndice: ${phaseIndex}`);
        return;
    }
    const dayData = (phaseData.dias && effectiveAdviceIndex >= 0 && effectiveAdviceIndex < phaseData.dias.length) 
                    ? phaseData.dias[effectiveAdviceIndex] 
                    : null;

    const modalTitleEl = document.getElementById("modalTitle");
    const modalBodyEl = document.getElementById("modalBody");

    if(!modalTitleEl || !modalBodyEl) {
        console.error("Elementos del modal 'modalTitle' o 'modalBody' no encontrados.");
        return;
    }

    modalTitleEl.innerHTML = `${phaseData.icon} ${phaseData.name} - D√≠a ${actualDayOfPhase} <span class="day-of-phase-title">(${date})</span>`;
    let modalBodyContent = "";

    if (dayData && dayData.adviceDia) {
        modalBodyContent += `<p><strong>Consejo del d√≠a:</strong> <em>${dayData.adviceDia}</em></p>`;
    } else { 
        modalBodyContent += `<p><strong>Consejo general de la fase ${phaseData.name}:</strong> <em>${phaseData.adviceGeneral}</em></p>`;
        if (!dayData) { 
            modalBodyEl.innerHTML = modalBodyContent;
            return;
        }
    }
    
    const createList = (title, items) => {
        if (items && items.length > 0) {
            return `<h6>${title}:</h6><ul>${items.map(item => `<li>${item}</li>`).join('')}</ul>`;
        }
        return '';
    };

    if (dayData) {
        modalBodyContent += createList("Qu√© hacer hoy", dayData.queHacer);
        modalBodyContent += createList("Qu√© NO hacer hoy", dayData.queNoHacer);
        modalBodyContent += createList("Qu√© evitar hoy", dayData.queEvitar);
        modalBodyContent += createList("Ideas para regalarle hoy", dayData.queRegalar);
        modalBodyContent += createList("C√≥mo actuar hoy", dayData.comoActuar);
        modalBodyContent += createList("Qu√© NO decirle hoy", dayData.queNoDecir);
        modalBodyContent += createList("Frases que puedes decirle a Rachel hoy", dayData.frasesParaRachel);
    }

    modalBodyEl.innerHTML = modalBodyContent;
}

if (infoModal) {

} else {
